name: Sync Output Files

on:
  schedule:
    # UTC 0:20 (åŒ—äº¬æ—¶é—´ 8:20)
    - cron: "20 0 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main  # æ˜Žç¡®æ£€å‡º main åˆ†æ”¯

      - name: Sync Files from Output Branch
        run: |
          # ä»Ž output åˆ†æ”¯æ¢å¤ assert/ ç›®å½•å†…å®¹
          git fetch --all
          gitcheckout main
          git checkout output -- assert/

      - name: Check for Changes
        id: check-changes
        run: |
          # æ£€æµ‹æ˜¯å¦æœ‰æ–‡ä»¶å˜æ›´
          git add -A assert/
          if git diff-index --quiet HEAD --; then
            echo "No changes detected."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit & Push Changes
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”„ Sync Output Files [skip ci]"
          branch: main
          file_pattern: assert/*
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
